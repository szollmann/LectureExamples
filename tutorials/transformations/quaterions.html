<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Three.js Quaternion Manipulation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <!-- lil-gui -->
  <script type="module">
    import GUI from "https://cdn.jsdelivr.net/npm/lil-gui@0.19/+esm";

    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(4, 4, 6);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Cube (simple object)
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Axes helper
    scene.add(new THREE.AxesHelper(3));

    // Quaternion parameters
    const params = { w: 1, x: 0, y: 0, z: 0 };

    function updateQuaternion() {
      let q = new THREE.Quaternion(params.x, params.y, params.z, params.w);
      q.normalize(); // always keep it unit-length
      cube.quaternion.copy(q);
    }

    // GUI
    const gui = new GUI();
    gui.add(params, "w", -1, 1).onChange(updateQuaternion);
    gui.add(params, "x", -1, 1).onChange(updateQuaternion);
    gui.add(params, "y", -1, 1).onChange(updateQuaternion);
    gui.add(params, "z", -1, 1).onChange(updateQuaternion);

    updateQuaternion();

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Resize handling
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
